<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch - case</title>
</head>
<body>
    <h2>switch - case</h2>
</body>
<script>
    var age = 70
    var health = "strong"

    switch (health){
        case ("strong"):
            console.log("your health is good")
            break
        case ("weak"):
            console.log("You need to work on your health ") 
            break
        default:
            console.log("good")       
    }
</script>
</html>
