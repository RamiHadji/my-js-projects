<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String</h2>
</body>
<script>
    var title = "Hello World";
    var name = "Tarmeez Channel";

    console.log(title + " " + name + ", Welcom to Tarmeez Channel") ; // Outputs: Hello World Tarmeez Channel
   console.log(`Hello ${name} ,Welcom To Tarmeez Channel`)

    console.log(title.substring(0, 7)); // Outputs: Hello W
    console.log(title.length); // Outputs: 11 (length of the string)
    console.log(title.toUpperCase()); // Outputs: HELLO WORLD
    console.log(title.toLowerCase()); // Outputs: hello world
    console.log(title.replace("Hello", "Hi")); // Outputs: Hi World
    var titleLowerCased = title.toLowerCase();
    console.log(titleLowerCased.replace("hello", "r")); // Outputs: hello world (no change because "hello" is not found)
    console.log(title.charAt(1)); // Outputs: e (character at index 1)
    var myChar = title.charAt(6);
    console.log(myChar); // Outputs: W (character at index 6, W in "World")
    console.log(title[9]); // Outputs: l (character at index 9)
</script>
</html>
