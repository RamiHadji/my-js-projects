</head>
<body>
    <h2>Using Loops with Arrays</h2>
    <div id="school" style="text-align: center; font-size: 20px;"></div>
</body>
<script>
var scool = ["T.Yarob", "T.Ahmad","Khaled", "Omar", "Jaber"]

for(var memberIndex = 0; memberIndex < scool.length - 1; memberIndex++){
   if(scool[memberIndex] [0] == "T")
  
    document.getElementById("school").innerHTML += scool[memberIndex] + " <br>"


}


</script>
