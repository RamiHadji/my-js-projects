<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Challenging variables</h2>
    <h3 id="result"></h3>

</body>
<script>
    var number1 = 5
    var number2 = 2
    console.log("First number is:" +  number1)
    console.log("Second number is:" + number2)  
    var sum = number1 + number2
    var sub = number1 - number2
    var mult = number1 * number2
    var div = number1 / number2
    var mod = number1 % number2

    console.log("Sum is: " +sum)
    console.log("Sup is: " +sub)
    console.log("Mult is: " +mult)
    console.log("Div is: " +div)
    console.log("Mod is: " +mod)
// or Second solution
    var message = `First number is: ${number1}\nSecond Number is: ${number2}\n==============\nSum is: ${sum}\nSup is: ${sub}\nMult is: ${mult}\nDiv is: ${div}\nMod is: ${mod}`
    console.log(message)
    document.write(message)
    document.getElementById("result").innerHTML = message


</script>
</html>
