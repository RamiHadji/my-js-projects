<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix-functions</title>
</head>
<body>
    <h2>Matrix functions</h2>
</body>
<script>
    var array = [10, 100, 50, 40, 90, 70, 20]
    var isArray = Array.isArray(array)
    console.log(isArray)
    console.log(array.includes(50))
    console.log(array.indexOf(50))
    array.shift()
    console.log(array)
    console.log(array.shift())
    console.log(array)
    array.unshift(700)
    console.log(array)
    array.reverse(array)
    console.log(array)

</script>
</html>
