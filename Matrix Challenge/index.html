<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Challenge</title>
</head>
<body>
    <div id="addName" style="text-align: center; margin-top: 100px;">
        <h2>Matrix Challenge</h2>

    <input type="text" id="student-input" placeholder="Write a name..">

    <button type="button" id="submit-input-add">Submit</button>
    <button type="button" id="Delete-input">Delete</button>
    <div id="students" style="font-size: 30px; "></div>
    </div>
    
</body>
<script>
    var students = []
    document.getElementById("submit-input-add").addEventListener("click", function(){
       // console.log("hello")

        var studentName = document.getElementById("student-input").value
        console.log(studentName)
         // add element name in list
        students.push(studentName)
        document.getElementById("students").innerHTML = students

        document.getElementById("student-input").value = "" // input reset

        // remouve lest element in list 
        //students.
    })
    document.getElementById("Delete-input").addEventListener("click", function(){
        students.pop()
        document.getElementById("students").innerHTML = students
    })

</script>
</html>
