<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Using loops with string</title>
</head>
<body>
    <h2> Using loops with string</h2>
</body>
<script>
    var name ="Tarmeez rami go"
   // console.log(name[0]) // T

   for (var x = 0;x < name.length -1 ;x++){
    console.log(name[x])
   }

   for (var i  in name){
    console.log(name[i])
   }
   for (var i of name){
    console.log(i)
   }
</script>
</html>
