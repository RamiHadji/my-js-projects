<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop-challenge-with-numbers</title>
</head>
<body>
    <h2 style="text-align: center;">Loop challenge with numbers</h2>
    <h3 id="result" style="font-size: 20px; text-align: center;"></h3>
</body>
<script>
    for (var i =0; i <= 30 ; i++)
    {
        console.log(`10 X ${i} = ${i * 10}`)
        document.getElementById("result").innerHTML += `10 X ${i} = ${i * 10}<br>`
    }
    
</script>
</html>
